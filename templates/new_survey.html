{% extends 'base.html' %}

{% block title %}Start a New Survey{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
  <li class="breadcrumb-item active">New Survey</li>
{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_subject">Name</label>
      <input type="text" class="form-control" id="id_subject" name="name">
    </div>
    <div class="form-group">
      <label for="id_message">Description</label>
      <textarea class="form-control" id="id_message" name="description" rows="5"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Create Survey</button>
  </form>
{% endblock %}
